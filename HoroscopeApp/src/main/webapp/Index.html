<!DOCTYPE html>
<html>
    <head>
        <title>User Index</title>
    </head>

    <body>
        <div id="top">
            <h3>User Login</h3>
            <hr>
        </div>

        <div id="sign-in">
            <h4>Existing user? Sign in!</h4>

            <form>
                <label>Enter Your Email: </label>
                <br>
                <input type="text" id="email-sign-in">
                <br>
                
                <label>Enter Your Password: </label>
                <br>
                <input type="password" id="password-sign-in">
                <br>

                <br>
                <button id="login">Sign In</button>
            </form>
            <br>
        </div>
        
        <div id="register">
            <h4>Don't have an account? Sign Up!</h4>

            <form>
                <button id="sign-up">Register</button>
            </form>
        </div>
        <script src="./Index.js"></script>
    </body>
</html>
